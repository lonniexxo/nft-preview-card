<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style/style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img class="image" src="./images/image-equilibrium.jpg" alt="image Equilibrium"/>
    <section class="container">
      <h1 class="title">Equilibrium #3429</h1>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container__secundario">
        <div class="secundario">
          <img class="imagem__secundaria" src="./images/icon-ethereum.svg" alt="icon ETH"/>
          <span class="eth">0.041 ETH</span>
        </div>
        <div class="container__terceario">
          <img class="imagem__tercearia" src="./images/icon-clock.svg" alt="icon clock"/>
          <span class="days-left">3 days left</span>
        </div>
      </div>
    </section>
    
    <div class="footer">
      <img class="footer__avatar" src="./images/image-avatar.png"/>
      <span class="footer__name">Creation of <strong>Jules Wyvern</strong></span>
    </div>
  </main>
</body>
</html>
